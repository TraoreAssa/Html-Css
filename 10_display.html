<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Display</title>

<body>
    <!-- h1 (titre H1) + h3 (titre H3) div (une Div est un élément de type block)
    + a ( un lien est de type INLINE) + p (sont de type BLOCK)
    + span(Un span est INLINE) + section( la section est un BLOCK)
    + a block (on change l'affichage du a en block)
    + div.inline( on change l'affichage de la div en Inline)-->

<h1>Titre H1</h1>
<h3>Titre H3</h3>
<div> Une DIV est un élément de type block</div>
<a href="">un lien de type INLINE</a>
<p> Les balises p sont de type BLOCK</p>
<span> Un span est INLINE</span>
<section>La section est un BLOCK</section>
<a href="" class="block"> On change l'affichage du a en block</a>
<div class="inline">on change l'affichage de la div en inline</div>


</body>
</html>
