    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="CSS/03_formulaire.css">
        <title>Formulaire</title>

    
    </head>
    <body>
        <!--je declare mon fomulaire avce la balise form-->
        <form>
            <label for="pseudo">Pseudo *</label>
            <!--l"element de formulaire-->
            <input type="text" name="pseudo" placeholder="rentrer son pseudo"
            required>
            <!--input est l'entrée de donnée dans une base de donnée-->
            <!--required indique que la champs doit être renseigné-->
            
            <!--le mot de passe -->
            <label for="MDP"> Mot de passe </label>
            <input type="password" name="MDP" placeholder="retrer son MDP"
            resquired><br />

            <!--email-->
            <label for="email"> Email</label>
            <input type="email"name="email" placeholder="email"><br />

            <!--ficher-->
            <label for="photo">Photo</label>
            <input type="file" name="photo"><br />

            <!--cases a cocher-->
            <label for="question">Quelle destination choisissez-vous?</label>
            <p>
                <input type="checkbox"name="question">Chine
                <!--avcec checkbox on coche une case par défaut-->
            
            <input type="checkbox" name="question" checkbox>Australie
            <input type="checkbox" name="question">Mars
            </p>

        <!--Un seul choix avec les boutons radio on force l'utilisateur à choisir-->
            <label for="question"><em>Quelle destination choisissez vous ?</em></label>
            <p>
             <input type="radio" name="question02">Italie
        <!--avec checked on coche une case par defaut-->
             <input type="radio" name="question02" checked>Tunisie
             <input type="radio" name="question02">Espagne
            </p>

                <!--un seul choix, avec les bouton de radio on force l'utilisateur a choisir !-->
                <label for="question">Qui seront vos accompagnateurs</label>
            <p>              
                <input type="radio" name="question02">En famlille
                <input type="radio" name="question02">checked>Entre amies
                <input type="radio" name="question02">Solo
            </p>

            <!--zone de texte-->
            <label for="commentaire">commentaire</label>
            <textarea name="commentaire" rows="8" cols="80">
            </textarea><br />

            <!--rows=nombre de lignes - cols=nombre de colonnes/caracteres-->

            <!--bouton envoi u formulaire-->
            <input type="submit" name="inscription" valus="Envoyer"
            
            <!--bouton pour vider le formulaire-->
            <input type="reset" name="annuler" valeur="Annuler">

        </form>
    </body>
    </html>
